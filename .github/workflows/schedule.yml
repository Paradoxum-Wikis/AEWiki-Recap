name: Weekly Discord Webhook

on:
  schedule:
    - cron: '0 14 * * 0'  # Every Sunday at 14:00 UTC
  workflow_dispatch:

jobs:
  sendWebhook:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run DarkGabonnie
        run: npm run start
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          FANDOM_SUBDOMAIN: ${{ vars.FANDOM_SUBDOMAIN }}
          EMBED_COLOR: ${{ vars.EMBED_COLOR }}
          TOP_N_CONTRIBUTORS: ${{ vars.TOP_N_CONTRIBUTORS }}

      - name: Notify ALTERSHAPER  of Recap Update
        if: success()
        run: |
          echo "üîî Notifying ALTERSHAPER of recap data update..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ vars.PUBLIC_URL }}/webhook/recap-update" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.BOT_WEBHOOK_SECRET }}" \
            -d '{
              "event": "recap_updated", 
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "repository": "'${{ github.repository }}'",
              "ref": "'${{ github.ref }}'",
              "commit": "'${{ github.sha }}'"
            }')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ ALTERSHAPER notified successfully"
            echo "Response: $BODY"
          else
            echo "‚ùå Failed to notify ALTERSHAPER (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi